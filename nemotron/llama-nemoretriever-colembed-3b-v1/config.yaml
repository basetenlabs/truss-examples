model_name: Llama NemoRetriever ColEmbed 3B V1
description: NVIDIA's ColEmbed cross-modal embedding model for text and image retrieval
python_version: py311
base_image:
  image: fredbaseten/flash-attn-truss:v0
model_metadata:
  example_model_input: {
    "queries": ["What is machine learning?", "What is the capital of France?"],
    "passages": [
      "Machine learning is a subset of artificial intelligence.",
      "The capital of France is Paris.",
      {
        "type": "image",
        "content": "data:image/jpeg;base64,"
      },
      {
        "type": "image",
        "url": "https://en.wikipedia.org/wiki/Paris#/media/File:La_Tour_Eiffel_vue_de_la_Tour_Saint-Jacques,_Paris_ao%C3%BBt_2014_(2).jpg"
      }
    ],
    "compute_scores": true
  }
  repo_id: nvidia/llama-nemoretriever-colembed-3b-v1
requirements:
  - transformers==4.49.0
  - accelerate==1.9.0
  - pillow==11.3.0
  - requests==2.32.4
  - datasets==4.4.1
  - peft==0.17.1
build_commands:
  - pip install flash-attn==2.6.3 --no-build-isolation
resources:
  accelerator: L4
  use_gpu: true
  cpu: "2"
  memory: 16Gi
runtime:
  predict_concurrency: 16
secrets:
  hf_access_token: null
environment_variables: {}
system_packages: []
