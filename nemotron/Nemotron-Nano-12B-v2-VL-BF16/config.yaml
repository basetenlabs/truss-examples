base_image:
  image: vllm/vllm-openai:v0.11.0
model_metadata:
  example_model_input: # Loads sample request into Baseten playground
    model: ""
    messages:
      - role: user
        content:
          - type: image_url
            image_url:
              url: "https://upload.wikimedia.org/wikipedia/commons/f/fa/Grayscale_8bits_palette_sample_image.png"
          - type: text
            text: "Describe this image in detail."
    stream: true
  tags:
    - openai-compatible
model_name: NVIDIA Nemotron Nano 12B v2 VL BF16
requirements:
  - transformers>=4.55.0
  - accelerate
  - timm
  - einops
  - open-clip-torch
  - pillow
python_version: py312
model_cache:
  - repo_id: nvidia/NVIDIA-Nemotron-Nano-12B-v2-VL-BF16
    revision: main
    use_volume: true
    volume_folder: "nvidia-nemotron-nano-12b-v2-vl-bf16"
    ignore_patterns:
      - "original/*"
      - "*.pth"
docker_server:
  start_command: vllm serve nvidia/NVIDIA-Nemotron-Nano-12B-v2-VL-BF16 --tensor-parallel-size 1 --served-model-name nvidia-nemotron-nano-12b-v2-vl-bf16 --trust-remote-code --max-model-len 16384 --gpu-memory-utilization 0.9
  readiness_endpoint: /health
  liveness_endpoint: /health
  predict_endpoint: /v1/chat/completions
  server_port: 8000
resources:
  accelerator: H100:1
  use_gpu: true
runtime:
  predict_concurrency: 16
