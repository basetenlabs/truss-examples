build_commands: []
environment_variables: {}
external_package_dirs: []
model_metadata:
  example_model_input: {
    messages: [
      {
        role: "user",
        content: "How many r in strawberry?"
      }
    ],
    stream: true,
    max_tokens: 512
  }
  repo_id: nvidia/Llama-3.1-Nemotron-70B-Instruct-HF
model_name: Llama-3.1-Nemotron-70B-Instruct
python_version: py39
requirements: []
resources:
  accelerator: A100:4
  cpu: '1'
  memory: 24Gi
  use_gpu: true
secrets: {}
system_packages: []
trt_llm:
  build:
    base_model: llama
    checkpoint_repository:
      repo: nvidia/Llama-3.1-Nemotron-70B-Instruct-HF
      source: HF
    max_batch_size: 32
    max_beam_width: 1
    max_input_len: 8192
    max_output_len: 8192
    num_builder_gpus: 4
    quantization_type: no_quant
    tensor_parallel_count: 4
