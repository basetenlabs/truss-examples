build_commands: []
environment_variables: {}
external_package_dirs: []
model_metadata: {}
model_name: trtllm-llama3_1-70b-instruct-high_throughput
python_version: py311
requirements: []
resources:
  accelerator: H100:2
  cpu: '1'
  memory: 24Gi
  use_gpu: true
secrets:
  hf_access_token: set token in baseten workspace
system_packages: []
trt_llm:
  build:
    base_model: llama
    checkpoint_repository:
      repo: meta-llama/Llama-3.1-70B-Instruct
      source: HF
    max_batch_size: 16
    max_beam_width: 1
    max_seq_len: 4096
    num_builder_gpus: 4 # Need 4 builder GPUs for fp8
    quantization_type: fp8_kv
    tensor_parallel_count: 2
