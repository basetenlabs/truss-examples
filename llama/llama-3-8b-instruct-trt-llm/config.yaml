model_metadata:
  example_model_input:
    prompt: How tall is a tiny llama?
model_name: llama-3-8b-instruct-trt-llm
secrets:
  hf_access_token: null
python_version: py310
resources:
  accelerator: A100
  memory: 24Gi
  use_gpu: true
trt_llm:
  build:
    max_input_len: 2048
    max_output_len: 2048
    max_batch_size: 1
    max_beam_width: 1
    base_model: llama
    quantization_type: no_quant
    checkpoint_repository:
      repo: meta-llama/Meta-Llama-3-8B-Instruct
      source: HF
