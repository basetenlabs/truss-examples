environment_variables:
  COQUI_TOS_AGREED: "1"
model_metadata:
  example_model_input: {"text": "I love robots. Robots are cool!", "speaker_voice": <BASE64-STRING>, "language": "en"}
  tags:
  - text-to-speech
base_image:
  image: bolabaseten/xtts-base:v0.0.1
  python_executable_path: /usr/bin/python3
model_name: XTTS V2
resources:
  cpu: "3"
  memory: 10Gi
  use_gpu: true
  accelerator: T4
