description: AudioGen is a simple and controllable model for audio generation developed
  by Facebook AI Research.
environment_variables: {}
external_package_dirs: []
model_metadata:
  avatar_url: https://cdn.baseten.co/production/static/explore/meta.png
  cover_image_url: https://cdn.baseten.co/production/static/explore/musicgen-cover.png
  example_model_input:
    duration: 8
    prompts:
    - dog barking
    - sirene of an emergency vehicle
    - footsteps in a corridor
  tags:
  - text-to-audio
model_name: AudioGen medium
python_version: py39
requirements:
- torch>=2
- git+https://github.com/facebookresearch/audiocraft.git
- torchaudio
resources:
  accelerator: A10G
  cpu: '3'
  memory: 14Gi
  use_gpu: true
secrets: {}
system_packages:
- ffmpeg
