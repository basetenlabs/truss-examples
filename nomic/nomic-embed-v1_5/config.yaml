description: A text embedding model with a adjustable dimensionality
environment_variables: {}
external_package_dirs: []
model_metadata:
  avatar_url: https://cdn.baseten.co/production/static/explore/nomic-logo.png
  cover_image_url: https://cdn.baseten.co/production/static/explore/nomic-logo.png
  example_model_input:
    dimensionality: 768
    texts:
    - I want to eat pasta
    - I want to eat pizza
  repo_id: nomic-ai/nomic-embed-text-v1.5
  tags:
  - text-embeddings
model_name: Nomic Embed v1.5
python_version: py310
requirements:
- einops==0.7.0
- sentence_transformers==2.3.1
- torch==2.3.0
- huggingface-hub==0.23.0
resources:
  accelerator: T4
  cpu: '2'
  memory: 7Gi
  use_gpu: true
secrets:
  hf_access_token: "ENTER HF ACCESS TOKEN HERE"
system_packages: []
