model_metadata:
  example_model_input:
    max_tokens: 512
    messages:
    - content: Tell me everything you know about optimized inference.
      role: user
    stream: true
    temperature: 0.5
  tags:
  - openai-compatible
model_name: BISV2-nvidia-llama-3.1-8b-instruct-fp4-truss-example
python_version: py39
resources:
  accelerator: B200
  cpu: '1'
  memory: 10Gi
  use_gpu: true
trt_llm:
  inference_stack: v2
  build:
    checkpoint_repository:
      repo: nvidia/Llama-3.1-8B-Instruct-FP4
      revision: main
      source: HF
    quantization_type: no_quant
  runtime:
    max_batch_size: 32
    max_num_tokens: 32768
    max_seq_len: 32768
