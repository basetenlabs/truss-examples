resources:
  accelerator: B200
  cpu: '1'
  memory: 10Gi
  use_gpu: true
trt_llm:
  inference_stack: v2
  build:
    base_model: decoder
    checkpoint_repository:
      repo: deepseek-ai/DeepSeek-R1-Distill-Llama-70B
