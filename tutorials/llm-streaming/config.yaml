# # Setting up the config.yaml
#
# Running Falcon 7B requires torch, transformers,
# and a few other related libraries.
description: "A tutorial example showing how to deploy LLM with Streaming on Baseten."
model_name: "LLM with Streaming"
model_metadata:
    repo_id: "tiiuae/falcon-7b-instruct"
    example_model_input: {"prompt": "what is the meaning of life"}
requirements:
- torch==2.0.1
- peft==0.4.0
- scipy==1.11.1
- sentencepiece==0.1.99
- accelerate==0.21.0
- bitsandbytes==0.41.1
- einops==0.6.1
- transformers==4.31.0
- numpy==1.26.4
# ## Configure resources for Falcon
#
# Note that we need an A10G to run this model.
resources:
  cpu: "3"
  memory: 14Gi
  use_gpu: true
  accelerator: A10G
