model_metadata:
  example_model_input: # Loads sample request into Baseten playground
    messages:
      - role: system
        content: "You are a helpful assistant."
      - role: user
        content: "Write FizzBuzz in Python"
    stream: true
    model: "zai-org/GLM-4.6"
    max_tokens: 4096
    temperature: 0.6
  tags:
    - openai-compatible
model_name: zai-org/GLM-4.6-FP8
base_image:
  image: lmsysorg/sglang:v0.5.3rc1-cu126
# build_commands:
#   - pip install --upgrade pip
#   - pip uninstall -y sglang
#   - git clone https://github.com/sgl-project/sglang.git && cd sglang && git checkout 229d2b95f19573ece9c1c5d6b357df9874e04f59 && pip install -e "python[all]"
docker_server:
  start_command: sh -c "python3 -m sglang.launch_server --model-path zai-org/GLM-4.6-FP8 --tp-size 8 --tool-call-parser glm45 --reasoning-parser glm45 --speculative-algorithm EAGLE --speculative-num-steps 3 --speculative-eagle-topk 1 --speculative-num-draft-tokens 4 --mem-fraction-static 0.9 --disable-shared-experts-fusion --served-model-name zai-org/GLM-4.6 --host 0.0.0.0 --port 8000"
  readiness_endpoint: /health
  liveness_endpoint: /health
  predict_endpoint: /v1/chat/completions
  server_port: 8000
resources:
  accelerator: H100:8
  use_gpu: true
runtime:
  predict_concurrency: 32
