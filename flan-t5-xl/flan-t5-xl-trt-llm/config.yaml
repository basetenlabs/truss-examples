environment_variables: {}
external_package_dirs: []
model_metadata: {}
model_name: Flan T5 XL TRT
python_version: py310
requirements:
  - mpi4py==3.1.5
  - pynvml==11.5.0
  - transformers==4.36.1
  - accelerate==0.25.0
  - tensorrt-llm --pre --index-url https://pypi.nvidia.com
  - torch==2.1.0
resources:
  accelerator: A100
  use_gpu: true
secrets:
  hf_access_token: HF_TOKEN_HERE
runtime:
  predict_concurrency: 256
system_packages:
- libopenmpi-dev
- mpich
