base_image:
  image: bolabaseten/tensorrt-llm-python:latest
  python_executable_path: /usr/bin/python3
environment_variables: {}
external_package_dirs: []
model_metadata:
  repo_id: htrivedi99/flan-t5-xl-trt-test
model_name: Flan T5 XL TRT
requirements:
  - mpi4py==3.1.5
  - pynvml==11.5.0
resources:
  accelerator: A100
  use_gpu: true
secrets:
  hf_access_token: HF_TOKEN_HERE
runtime:
  predict_concurrency: 256
system_packages:
- libopenmpi-dev
- mpich
