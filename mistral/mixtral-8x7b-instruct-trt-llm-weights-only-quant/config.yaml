base_image:
  image: docker.io/baseten/triton_trt_llm:main-20231215
  python_executable_path: /usr/bin/python3
description: Mixtral 8x7B Instruct, with INT8 weights only quantization, optimized
  with TRT-LLM! Compatible with OpenAI Client
environment_variables: {}
external_package_dirs: []
model_metadata:
  avatar_url: https://cdn.baseten.co/production/static/explore/mistral_logo.png
  cover_image_url: https://cdn.baseten.co/production/static/explore/mistral.png
  engine_repository: baseten/mixtral-weights-only-quantized
  example_model_input:
    max_tokens: 512
    messages:
    - content: What is your favourite condiment?
      role: user
    - content: Well, I'm quite partial to a good squeeze of fresh lemon juice. It
        adds just the right amount of zesty flavour to whatever I'm cooking up in
        the kitchen!
      role: assistant
    - content: Do you have mayonnaise recipes?
      role: user
  tags:
  - text-generation
  - openai-compatible
  tensor_parallelism: 1
  tokenizer_repository: mistralai/Mixtral-8x7B-v0.1
model_name: Mixtral 8x7B Instruct TRT-LLM Weights Only Quantized
python_version: py311
requirements:
- tritonclient[all]
- transformers==4.36.0
resources:
  accelerator: A100
  use_gpu: true
runtime:
  num_workers: 2
  predict_concurrency: 256
secrets: {}
system_packages: []
