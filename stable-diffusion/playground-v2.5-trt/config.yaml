base_image:
  image: nvcr.io/nvidia/pytorch:23.11-py3
  python_executable_path: /usr/bin/python
description: Generate original images from text prompts.
environment_variables:
  HF_HUB_ENABLE_HF_TRANSFER: 1
external_package_dirs: []
model_cache:
- repo_id: baseten/playground-v2.5-trt-8.6.1-1024x1024-a10g
- allow_patterns:
  - '*.json'
  - '*.fp16.safetensors'
  - playground-v2.5-1024px-aesthetic.safetensors
  repo_id: playgroundai/playground-v2.5-1024px-aesthetic
model_metadata:
  example_model_input:
    prompt: Astronaut in a jungle, cold color palette, muted colors, detailed, 8k
  pretty_name: Playground v2.5
  tags:
  - image-generation
model_name: Playground v2.5
python_version: py39
requirements:
- accelerate
- colored
- cuda-python
- ftfy
- nvtx
- opencv-python==4.8.0.74
- scipy
- transformers==4.31.0
- safetensors
- hf_transfer
- diffusers
- invisible-watermark>=0.2.0
- --extra-index-url https://pypi.ngc.nvidia.com
- polygraphy
- --extra-index-url https://pypi.nvidia.com
- tensorrt==8.6.1.post1
resources:
  memory: 20Gi
  accelerator: A10G
  use_gpu: true
runtime:
  predict_concurrency: 1
secrets: {}
system_packages:
- python3.10-venv
- ffmpeg
- libsm6
- libxext6
