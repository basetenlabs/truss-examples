description: Take in audio and text as input, generating text as usual
base_image:
  image: vllm/vllm-openai:v0.9.2
model_metadata:
  repo_id: mistralai/Voxtral-Mini-3B-2507
  avatar_url: https://cdn-avatars.huggingface.co/v1/production/uploads/634c17653d11eaedd88b314d/9OgyfKstSZtbmsmuG8MbU.png
  example_model_input:
    {
      "model": "mistralai/Voxtral-Mini-3B-2507",
      "messages":
        [
          {
            "role": "user",
            "content":
              [
                { "type": "text", "text": "What is Lydia like?" },
                {
                  "type": "audio_url",
                  "audio_url":
                    {
                      "url": "https://baseten-public.s3.us-west-2.amazonaws.com/fred-audio-tests/real.mp3",
                    },
                },
              ],
          },
        ],
    }
  tags:
    - openai-compatible
docker_server:
  start_command: sh -c "HF_TOKEN=$(cat /secrets/hf_access_token) vllm serve mistralai/Voxtral-Mini-3B-2507 --tokenizer_mode mistral --config_format mistral --load_format mistral"
  readiness_endpoint: /health
  liveness_endpoint: /health
  predict_endpoint: /v1/chat/completions
  server_port: 8000
resources:
  accelerator: H100:4
  use_gpu: true
runtime:
  predict_concurrency: 16
model_name: Voxtral Mini 3B 2507
secrets:
  hf_access_token: null
requirements:
  - vllm[audio]==0.9.2
