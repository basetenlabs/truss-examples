base_image:
  image: openmmlab/lmdeploy:v0.6.4-cu12
model_metadata:
  repo_id: meta-llama/Llama-3.1-70B-Instruct
docker_server:
  start_command: sh -c "HF_TOKEN=$(cat /secrets/hf_access_token) python3 -m lmdeploy serve api_server meta-llama/Llama-3.1-70B-Instruct --server-port 8000 --tp 4"
  readiness_endpoint: /health
  liveness_endpoint: /health
  predict_endpoint: /v1/completions
  server_port: 8000
resources:
  accelerator: H100:4
  use_gpu: true
runtime:
  predict_concurrency : 32
model_name: Llama 3.1 70B Instruct LMDeploy
environment_variables:
  hf_access_token: null
