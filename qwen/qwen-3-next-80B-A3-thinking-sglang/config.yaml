base_image:
  #image: lmsysorg/sglang@sha256:c977d3c5cf66029c8c37436a777381cb5bc861527da1b405c90ae2360417eedb
  image: lmsysorg/sglang:v0.5.3rc1-cu126
# build_commands:
#   - pip install --upgrade pip
#   - pip uninstall -y sglang
#   - git clone https://github.com/sgl-project/sglang.git && cd sglang && pip install -e "python[all]"
model_metadata:
  repo_id: Qwen/Qwen3-Next-80B-A3B-Thinking-FP8
  example_model_input: # Loads sample request into Baseten playground
    messages:
      - role: system
        content: "You are a helpful assistant."
      - role: user
        content: "Write FizzBuzz in Python"
    stream: true
    model: "Qwen/Qwen3-Next-80B-A3B-Thinking"
    max_tokens: 4096
    temperature: 0.6
  tags:
    - openai-compatible
docker_server:
  start_command: sh -c "SGLANG_ALLOW_OVERWRITE_LONGER_CONTEXT_LEN=1 python3 -m sglang.launch_server --model-path Qwen/Qwen3-Next-80B-A3B-Thinking-FP8 --revision 1a28d48a94e799860201879be67616b9e21c4bd2 --reasoning-parser qwen3-thinking --tp-size 2 --context-length 262144 --mem-fraction-static 0.8 --speculative-algo NEXTN --speculative-num-steps 3 --speculative-eagle-topk 1 --speculative-num-draft-tokens 4 --served-model-name Qwen/Qwen3-Next-80B-A3B-Thinking --tool-call-parser qwen25 --host 0.0.0.0 --port 8000"
  readiness_endpoint: /health
  liveness_endpoint: /health
  predict_endpoint: /v1/chat/completions
  server_port: 8000
resources:
  accelerator: H100:2
  use_gpu: true
runtime:
  predict_concurrency: 128
model_cache:
  - repo_id: Qwen/Qwen3-Next-80B-A3B-Thinking-FP8
    revision: 1a28d48a94e799860201879be67616b9e21c4bd2
    use_volume: true
    volume_folder: qwen
model_name: Qwen3-Next-80B-A3B-Thinking
