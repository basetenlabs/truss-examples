description: Open source LLM.
environment_variables: {}
external_package_dirs: []
model_metadata:
  avatar_url: https://cdn.baseten.co/production/static/explore/wizard.png
  cover_image_url: https://cdn.baseten.co/production/static/explore/wizardlm.png
  example_model_input:
    do_sample: true
    max_new_tokens: 300
    prompt: Write a movie plot about falcons planning to take over the world
