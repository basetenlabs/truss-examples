name: PR

on:
  pull_request:

concurrency:
  group: pr-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - run: poetry install
      - run: poetry run pre-commit run --all-files
        env:
          SKIP: isort,flake8
      - run: poetry run isort **/*.py --check-only
