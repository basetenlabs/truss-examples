description: "Llama-3.2-3B-Instruct optimized with BISv2 (TRT-LLM)"
model_metadata:
  example_model_input:
    max_tokens: 512
    messages:
    - content: Tell me everything you know about optimized inference.
      role: user
    stream: true
    temperature: 0.5
  tags:
  - openai-compatible
model_name: BISV2-meta-llama-llama-3.2-3b-instruct-fp8-truss-example
python_version: py39
resources:
  accelerator: H100_40GB
  cpu: '1'
  memory: 10Gi
  use_gpu: true
trt_llm:
  inference_stack: v2
  build:
    checkpoint_repository:
      repo: meta-llama/Llama-3.2-3B-Instruct
      revision: main
      source: HF
    quantization_type: fp8_kv
  runtime:
    max_batch_size: 32
    max_num_tokens: 32768
    max_seq_len: 32768
