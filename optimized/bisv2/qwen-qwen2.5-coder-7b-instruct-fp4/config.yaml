description: "Qwen2.5-Coder-7B-Instruct optimized with BISv2 (TRT-LLM)"
model_metadata:
  example_model_input:
    max_tokens: 512
    messages:
    - content: Tell me everything you know about optimized inference.
      role: user
    stream: true
    temperature: 0.5
  tags:
  - openai-compatible
model_name: BISV2-qwen-qwen2.5-coder-7b-instruct-fp4-truss-example
python_version: py39
resources:
  accelerator: B200
  cpu: '1'
  memory: 10Gi
  use_gpu: true
trt_llm:
  inference_stack: v2
  build:
    checkpoint_repository:
      repo: Qwen/Qwen2.5-Coder-7B-Instruct
      revision: main
      source: HF
    quantization_config:
      calib_max_seq_length: 2048
      calib_size: 2048
    quantization_type: fp4
  runtime:
    max_batch_size: 32
    max_num_tokens: 32768
    max_seq_len: 32768
