  - numpy==1.26.4
  - tqdm==4.66.5
  - hydra-core==1.3.2
  - httpx==0.27.0
  - iopath==0.1.10
  - pillow==10.4.0
  - matplotlib==3.9.1
  - jupyter==1.0.0
  - opencv-python-headless==4.8.0.74
  - black==24.8.0
  - usort==1.0.8.post1
  - ufmt==2.7.0
resources:
  accelerator: A10G
  use_gpu: true
secrets: {}
system_packages:
  - libgl1-mesa-glx
  - libglib2.0-0
  - ninja-build
  - python3.10-venv
