build_commands: []
base_image:
  image: alphatozeta/cuda-python:12.1.1-cudnn8-devel-ubuntu22.04
  python_executable_path: /usr/bin/python3
model_name: segment-anything-2
environment_variables: {}
external_package_dirs: []
model_metadata:
