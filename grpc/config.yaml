model_name: "gRPC Model Example"
base_image:
  image: sidbaseten/grpc-test:v2
docker_server:
  start_command: python model.py
  server_port: 8080
  predict_endpoint: /
  readiness_endpoint: /health
  liveness_endpoint: /health
resources:
  accelerator: A10G  # or your preferred GPU
  use_gpu: true
runtime:
  transport:
    kind: "grpc"
